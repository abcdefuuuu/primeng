<h1>表格練習</h1>
<div class="table">
  <p-table [value]="human" [tableStyle]="{'min-width': '50rem'}" sortMode="multiple" [rowsPerPageOptions]="[5, 10, 20]" [paginator]="true" [totalRecords]="120" [showCurrentPageReport]="true"
  currentPageReportTemplate="{first} - {last} of {totalRecords}">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th pSortableColumn="position" style="width:20%">編號 <p-sortIcon field="position"></p-sortIcon></th>
        <th pSortableColumn="name" style="width:20%">姓名 <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="height" style="width:20%">身高 <p-sortIcon field="height"></p-sortIcon></th>
        <th pSortableColumn="weight" style="width:20%">體重<p-sortIcon field="weight"></p-sortIcon></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-human>
      <tr>
        <td>{{human.position}}</td>
        <td>{{human.name}}</td>
        <td>{{human.height}}</td>
        <td>{{human.weight}}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{human ? human.length : 0 }} products.
      </div>
    </ng-template>
  </p-table>
</div>
<hr>
<div class="table">
  <p-table [columns]="columns" [value]="human" [reorderableColumns]="true" [tableStyle]="{'min-width': '50rem'}"
    sortMode="multiple" [rows]="10" [paginator]="true">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th pSortableColumn="position">編號</th>
        <th pSortableColumn="name">姓名</th>
        <th pSortableColumn="height">身高</th>
        <th pSortableColumn="weight">體重</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let column of columns">
          {{rowData[column.field]}}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{human ? human.length : 0 }} products.
      </div>
    </ng-template>
  </p-table>
</div>
